<div class="container-fluid ">

    <div class="row d-flex justify-content-center ">
  
      <div class="col-10 fontText bg-danger">
  
        <a routerLink='/inicio' class="text-left  text-white">
          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> início
        </a>
  
        <h1 class="fs-54 text-center"> Produtos </h1>
        <h5 class="fs-18 text-center">Veja aqui todos os produtos cadastrados ou cadastre um novo:</h5>
  
        <div class="row d-flex justify-content-lg-center mt-4 mb-5">
          <div class="col-md-3">

            <div class="form-group">
                <input [(ngModel)]='produto.nomeProduto' type="text" class="form-control mb-2" id="nomeProduto" placeholder="Digite o nome do produto">
                <input [(ngModel)]='produto.descricao' type="text" class="form-control mb-2" id="descricao" placeholder="Digite a descrição do produto">
                <input [(ngModel)]='produto.preco' type="text" class="form-control mb-2" id="preco" placeholder="Digite o preco">
                <input [(ngModel)]='produto.tipoPagamento' type="text" class="form-control mb-2" id="tipoPagamento" placeholder="Digite o tipo de Pagamento">
                
    
                <div class="d-flex justify-content-lg-center ">
                  <button class="btn btn-light botaoCadastrar" (click)='cadastrar()'>Cadastrar</button>
                </div>
    
              </div>
            </div>
          </div>
    
        </div>
    
    
      </div>
    
    </div>



    <div class="container">
        <div class="row mt-5">
          <div class="col-md-12 d-flex justify-content-center">
            <h2>Produtos</h2>
          </div>
        </div>
      
        <div class="row mt-3 mb-5 d-flex justify-content-center">
      
          <div class="col-md-6">
            
            
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do Produto</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Preço</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor='let produto of listaProdutos'>
                            <th>{{produto.id}}</th>
                            <td>{{produto.nomeProduto}}</td>
                            <td>{{produto.descricao}}</td>
                            <td>{{produto.preco}}</td>
                          </tr>
                       
                        </tbody>
                      </table>
                      
                    </div>
                
                  </div>
                
                </div>
