<body>

<div class="container-fluid paD">

    <div class="row d-flex justify-content-center ">

      <div class="col-md-11 fontText bg">

        <h1 class="fs text-center"> Produtos </h1>
        <h5 class="fs text-center">Veja aqui todos os produtos cadastrados ou cadastre um novo:</h5>

        <div class="row  d-flex justify-content-lg-center mt-4 mb-5">
          <div class="col-md-5 ">

            <div class="form-group">
                <label class= "fs" for="texto">Nome:</label>
                <input [(ngModel)]='produto.nomeProduto' type="text" class="form-control mb-2" id="nomeProduto" placeholder="Digite o nome do produto">
                <label class= "fs" for="texto">Foto:</label>
                <input [(ngModel)]='produto.foto' type="text" class="form-control mb-2" id="foto" placeholder="Insira o Link da foto">
                <label class= "fs" for="texto">Descrição:</label>
                <input [(ngModel)]='produto.descricao' type="text" class="form-control mb-2" id="descricao" placeholder="Digite a descrição do produto">
                <label class= "fs" for="texto">Preço:</label>
                <input [(ngModel)]='produto.preco' type="text" class="form-control mb-2" id="preco" placeholder="Digite o preço do produto">

                <div class="form-group">
                  <label class="fs" for="texto">Escolha uma Categoria ou <a class="fs1" routerLink='/categoria'> cadastre uma nova</a></label> <br>
                  <select name="categoria" id="categoria" class="form-control mb-2 texto" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
                 <option *ngFor='let item of listaCategoria' value="{{item.id}}">{{item.tipoProduto}}</option>
                  </select>
                </div> <br>

                <div class="d-flex justify-content-lg-center ">
                  <button class="btn btn-light botaoCadastrar" (click)='cadastrar()'>Cadastrar</button>
                </div>

              </div>
            </div>
          </div>

        </div>


      </div>

           <div class="row-cols-12 p-4 mt-5"> 
             <h2 class="bgh p-4">Todos os Produtos:</h2>

             <div class="col-md-12 d-flex flex-wrap justify-content-between p-5 bg">

                <div *ngFor='let produto of listaProdutos' class="card cds mb-3" style="width: 20rem;">
                  <img src="{{produto.foto}}" class="card-img-top icard" alt="...">
                  <div class="card-body text-center">
                    <h5 class="card-title texto">{{produto.nomeProduto}}</h5>
                    <p class="card-text texto">{{produto.descricao}}</p>
                    <p class="texto">R${{produto.preco}}</p>
                    <div class="d-flex justify-content-center">
                    <a class="btn btn-light me-2 aB" [routerLink]="['/produto-edit', produto.id]">Editar</a>
                    <a class="btn btn-light aB" [routerLink]="['/produto-delete', produto.id]">Deletar</a>
                    </div>

                  </div>
                </div>
             </div>
        </div>
    </div>
</body>
