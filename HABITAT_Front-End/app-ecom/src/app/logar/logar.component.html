<div class="container-fluid bg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

    <div class="pool"></div>
    <div class="edge"></div>
    <div class="sign">
        <div class="signbg"></div>
        <form class="p-5">

            <div class="mb-3">
                <h1>Habitat</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]='userLogin.email' class="form-control caixa" type="text" name="email"
                        id="email" placeholder="Seu email">
                </div>
            </div>

            <div class="mb-1">
                <label for="senha">Senha</label>
                <input [(ngModel)]='userLogin.senha'type="password" class="form-control caixa" name="senha" id="senha"
                    type="password" placeholder="Sua senha">
            </div>

            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-light"(click)='logar()'>Entrar</button>
                <a href="https://imgur.com/XinFVDU">
                    <img src="https://i.imgur.com/XinFVDU.png" title="source: imgur.com" /></a>
            </div>

        </form>



    </div>
    <div class="stick">
        <a href="https://imgur.com/uZK6k86"></a>
    </div><img class="a1" src="https://i.imgur.com/uZK6k86.png" title="source: imgur.com" />


</div>
