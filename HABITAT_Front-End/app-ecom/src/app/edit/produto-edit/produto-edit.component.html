<body>
    
<div class="container paD">

    <div class="col-md-12 paD" style= "background-color:  rgba(191, 166, 107, 1)">
     <div class="row">
        <div class="col-md-12">    
        <h1 class="fontA">Atualizar Produto</h1>
     </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-grup">
                <label for="nomeProduto" class="text-light">Nome do Produto</label>
                    <input type="text" class="form-control font" id="nomeProtudo" [(ngModel)]='produto.nomeProduto' placeholder={{produto.preco}}>
                    <label for="foto" class="text-light">foto</label>
                    <input type="text" class="form-control font" id="foto" [(ngModel)]='produto.foto'>
                    <label for="descricao" class="text-light">descricao</label>
                    <input type="text" class="form-control font" id="descricao" [(ngModel)]='produto.descricao'>
                    <label for="preco" class="text-light">preco</label>
                    <input type="text" class="form-control font" id="preco" [(ngModel)]='produto.preco'>
                </div>  
                <br> 

             <div class="d-flex justify-content-center">
                 <button class="btn btn-light me-2" routerLink='/produto'>Cancelar</button>
                 <button class="btn btn-light" (click)='atualizar()'>Atualizar</button>
             </div>
                    
            </div>
        </div>

        </div>
    
</div>

</body>
