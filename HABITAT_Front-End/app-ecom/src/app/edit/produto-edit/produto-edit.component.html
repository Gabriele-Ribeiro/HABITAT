<div class="container">

    <div class="row">

     <div class="col">
      
        <h1 class="text-center text-secondary">Atualizar Produto</h1>

     </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-grup">
                <label for="nomeProduto" >Nome do Produto</label>
                    <input type="text" class="form-control" id="nomeProtudo" [(ngModel)]='produto.nomeProduto' placeholder={{produto.preco}}>
                    <label for="foto" >foto</label>
                    <input type="text" class="form-control" id="foto" [(ngModel)]='produto.foto'>
                    <label for="descricao" >descricao</label>
                    <input type="text" class="form-control" id="descricao" [(ngModel)]='produto.descricao'>
                    <label for="preco" >preco</label>
                    <input type="text" class="form-control" id="preco" [(ngModel)]='produto.preco'>
                    
                </div>    

             <div class="d-flex justify-content-center">
                 <button class="btn btn-danger" routerLink='/produto'>Cancelar</button>
                 <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
             </div>
                    
            </div>

        </div>
    
</div>
