
<div *ngFor= 'let item of categoria.produtosCriados'>
<div *ngFor='let produto of categoria.produtosCriados' class="card cds" style="width: 18rem;">
    <img src="{{produto.foto}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{produto.nomeProduto}}</h5>
      <p class="card-text">{{produto.descricao}}</p>
      <p>R${{produto.preco}}</p>
    </div>
 </div>
</div>
