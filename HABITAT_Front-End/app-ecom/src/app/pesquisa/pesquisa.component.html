<body>

      <div class="row">
        <div class="col-md-12">
          <h1 class="fontA">Pesquisar:</h1>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-12">

               
              <div class="form-group">
                  <input type="text" class="form-control font" id="pesquisar" 
                  placeholder="O que vocÃª procura?" [(ngModel)]= 'categoriaProduto'  >

                <button (click)="findByCategoriaProduto()">pesquisar</button>

                  <p class="card-text">{{produto.descricao}}</p>
                  <p>R${{produto.preco}}</p>
                  <div class="d-flex justify-content-center">
                  <a class="btn btn-primary m-1 cds bt" [routerLink]="['/produto-edit', produto.id]">Editar</a>
                  <a class="btn btn-primary m-1 cds bt" [routerLink]="['/produto-delete', produto.id]">Deletar</a>
                  </div>
                </div>
             </div>
            </div>
      </div>

    </div>
  </div>
