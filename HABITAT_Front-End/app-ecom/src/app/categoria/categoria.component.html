  <div class="container-fluid">

        <div class="row">
          <div class="col-md-12 text-white bg-danger">
      
            <h1 class="fs-54 text-center mt-5">Categorias</h1>
            <h5 class="fs-18 text-center">Veja aqui todas as categorias cadastradas ou cadastre uma nova:</h5>
      
            <div class="row d-flex justify-content-center mt-4 mb-5">
              <div class="col-md-3">
                <div class="form-group">
                  <input [(ngModel)]= 'categoria.tipoProduto'type="text" class="form-control mb-2" id="tipoProduto" placeholder="Identifique a sua mercadoria.">
                  <input [(ngModel)]= 'categoria.marcas'type="text" class="form-control mb-2" id="marcas" placeholder="Digite o nome da sua empresa.">
                  <input [(ngModel)]= 'categoria.recomendacoes'type="text" class="form-control mb-2" id="recomendacoes" placeholder="Digite sua recomendação.">
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-light" (click)= 'cadastrar()'>Cadastrar</button>
                </div>
      
              </div>
            </div>
      
          </div>
        </div>
      
      </div>
      
      <div class="container  bg-danger">
      
        <div class="row mt-5">
          <div class="col-md-12 text-white">
            <h2 class="text-center fontC">Todos os temas</h2>
          </div>
        </div>
      
        <div class="row mt-3 mb-5 d-flex justify-content-center">
          <div class="col-md-6">
      
            <table class="table table-hover text-white">
              <thead>
                <tr class="fontC">
                  <th scope="col">#</th>
                  <th scope="col">Nome da sua empresa</th>
                  <th scope="col">Tipo Produto</th>
                  <th scope="col">Recomendações</th>
                  <th scope="col" class="text-right">Modificações</th>
      
                </tr>
              </thead>
      
              <tbody class="fontC">
                <tr *ngFor= 'let categoria of listaCategoria'>
                  <th>{{categoria.id}}</th>
                  <td>{{categoria.tipoProduto}}</td>
                  <td>{{categoria.marcas}}</td>
                  <td>{{categoria.recomendacoes}}</td>
                  <td class="d-flex justify-content-end">
                    <button class="btn btn-light mr-3">Editar</button>
                    <button class="btn btn-light">Apagar</button>
                  </td>
                </tr>
              </tbody>
            </table>
      
          </div>
        </div>
      
      </div>
