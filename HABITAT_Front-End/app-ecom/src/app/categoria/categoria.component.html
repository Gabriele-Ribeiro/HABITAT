 <div class="container-fluid bg">
    
  <div class="container paD">

        <div class="row">
          <div class="col-md-mt-8 text-white cat" >
      
            <h1 class="fs-54 text-center mt-5">Categorias</h1>
            <h5 class="fs-18 text-center">Veja aqui todas as categorias cadastradas ou cadastre uma nova:</h5>
      
            <div class="row d-flex justify-content-center mt-4 mb-5">
              <div class="col-md-3">
                <div class="form-group">
                  <input [(ngModel)]= 'categoria.tipoProduto'type="text" class="form-control mb-2" id="tipoProduto" placeholder="Digite uma categoria.">
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-light" (click)= 'cadastrar()'>Cadastrar</button>
                </div>
      
              </div>
            </div>
      
          </div>
        </div>
      
      </div>
      
      <div class="container paD1">
      
        <div class="row mt-3 d-flex justify-content-center">
          <div class="col-md-6">
       <h2 class="text-center fontC text-white  cat2 mb-1 p-2">Categorias cadastradas:</h2>
            <table class="table table-hover text-white" style="background-color: rgba(191, 166, 107, 1);">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Categoria:</th>
                  <th scope="col" class="text-end">Modificações:</th>
                </tr>
              </thead>
      
              <tbody>
                <tr class="font" *ngFor= 'let categoria of listaCategoria'>
                  <th>{{categoria.id}}</th>
                  <td>{{categoria.tipoProduto}}</td>
                  <td class="d-flex justify-content-end">
                    <button class="btn btn-light me-2" [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
                    <button class="btn btn-light" [routerLink]="['/categoria-delete', categoria.id]">Apagar</button>
                  </td>
                </tr>
              </tbody>
            </table>
      
          </div>
        </div>     
      </div>

    </div>
